<div>
    <button type="button" class="btn btn-outline-success float-button-right">Cerrar sesión</button>
    <button type="button" class="btn btn-outline-primary float-button-left" data-bs-toggle="modal"
        data-bs-target="#modalCreateUser">Crear Usuario</button>
</div>
<h1 class="text-center text-primary mt-5 mb-3">Listado Usuarios</h1>
<div class="row row-cols-4 mx-3">
    <div *ngFor="let user of usersData" class="col">
        <div class="card my-3">
            <img [src]="user.avatar" class="card-img-top">
            <div class="card-body">
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modalCreateUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">Creación Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3">
                        <div class="form-group mb-3">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="job">Cargo:</label>
                            <input type="text" class="form-control mb-4">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>
</div>
